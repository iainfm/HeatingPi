<!DOCTYPE html>
<html>
<head>
    <title>3D Book Hover Effects  Book Mockup Using CSS only</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="switch">
     <input type="checkbox" name="toggle">
     <label for="toggle">
       <i class="bulb">
         <span class="bulb-center"></span>
         <span class="filament-1"></span>
         <span class="filament-2"></span>
         <span class="reflections">
           <span></span>
         </span>
         <span class="sparks">
           <i class="spark1"></i>
           <i class="spark2"></i>
           <i class="spark3"></i>
           <i class="spark4"></i>
         </span>
       </i>
     </label>
   </div>
</body>
</html>
